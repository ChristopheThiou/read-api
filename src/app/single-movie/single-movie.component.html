<div *ngIf="movie">
  <ng-container *ngIf="!editing">
    <button (click)="editing = true">Edit</button>
    <article>
      <h2>{{ movie.title }}</h2>
      <p>Released date :{{ movie.released | date }}</p>
      <p>Resume : {{ movie.resume }}</p>
      <p>Duration : {{ movie.duration }}</p>
    </article>
  </ng-container>
  <app-form-movie *ngIf="editing" [movie]="movie" (formSubmit)="updateMovie($event)" />
</div>

<div *ngIf="!movie">loading...</div>
